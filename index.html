    <title>My ChatBox</title>
    <link

  <body>
    <div class="cointainer">
      <!-- chat-box -->
      <div class="chat-box">
        <!-- client -->
        <div class="client">
          <img
            class="img"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtAbxFvkYUe2E4qrN86PHx4khWyyR8MTon7Q&usqp=CAU"
            alt="Logo"
            srcset=""
          />
          <div class="client-info">
            <h2>Big Joe.</h2>
            <p>Online</p>
          </div>
        </div>

        <!-- main chat section -->
        <div class="chats">
          <div class="client-chat">Hi Bro.</div>
          <div class="my-chats">Hi Joe</div>
          <div class="client-chat">Where have you been all these while?</div>
          <div class="my-chats">I travelled, sorry i didn't tell you.</div>
          <div class="client-chat">I thought as much. Be safe bro.</div>
        </div>

        <!-- input field section  -->
        <div class="chat-input">
          <input type="text" placeholder="Enter Message" />
          <button class="send-btn">
            <i class="material-icons" style="font-size: 36px">send</i>
          </button>
        </div>
